version: "3"
services:
  "google-lti-web":
    build: .
    container_name: "google-lti-connector"
    # image: strongmind/google-lti-connector:${COMMIT}
    ports:
      - "3000:3000"
    links:
      - "db"
      - "cache"
    environment:
      - RDS_HOSTNAME=db
      - RDS_DB_NAME=google-lti-connector
      - RDS_USERNAME=google-lti-connector
      - RDS_PASSWORD=password
      - RDS_PORT=5432
      - LTI_APP_URL=http://127.0.0.1:3000
      - REDIS_URL=redis://cache:6379
      - SESSION_SECRET=afakesessionsecret
      - GOOGLE_KEY=notarealkey
      - GOOGLE_SECRET=notarealsecret
    volumes:
      - .:/web
    working_dir: /web
    command: bash -c "bundle install && bundle exec rackup -p 3000 -o 0.0.0.0"
  db:
    image: "postgres:10"
    ports:
      - "5432"
  cache:                                                                          
    image: redis
    ports:
      - "6379:6379" 