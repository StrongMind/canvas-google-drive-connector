sudo: required

language: ruby

services: 
  - docker

before_install:
 - docker-compose build
 - docker-compose up -d
 - bundle install 

script:
 - bundle exec rake db:test:prepare
 - bundle exec rspec

after_success:
  - docker-compose stop

after_failure:
  - docker-compose stop
  - docker-compose logs

